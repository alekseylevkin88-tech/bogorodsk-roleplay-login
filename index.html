<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Авторизация</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --accent: #3a86ff;
            --bg: radial-gradient(circle at top, #0a1120 0%, #050814 100%);
            --card: rgba(15, 23, 42, 0.9);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .login-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 style="color: var(--accent); letter-spacing: 2px;">BOGORODSK RP</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Войдите для доступа к порталу</p>
        
        <button id="discordLogin" class="discord-btn">
            ВОЙТИ ЧЕРЕЗ DISCORD
        </button>
    </div>

    <script>
        // Твои данные из Supabase
        const SUPABASE_URL = 'https://vzfyzbkyrwqkcmfxvpkp.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_NbOkK1X1xSUqN4ZQmBVjtg_wtAAEvtO';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('discordLogin').addEventListener('click', async () => {
            console.log("Попытка входа через Discord...");
            
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'discord',
                options: {
                    // Теперь перенаправляем игрока сразу в репозиторий с анкетами
                    redirectTo: 'https://alekseylevkin88-tech.github.io/apply-bogorodsk-rp/'
                }
            });

            if (error) {
                console.error("Ошибка при входе:", error.message);
                alert("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>

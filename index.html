<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Личный кабинет</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --accent: #3a86ff;
            --bg: radial-gradient(circle at top, #0a1120 0%, #050814 100%);
            --card: rgba(15, 23, 42, 0.8);
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(58, 134, 255, 0.3);
            margin-bottom: 20px;
        }

        h1 { margin: 10px 0; color: var(--accent); letter-spacing: 1px; }

        .btn-logout {
            margin-top: 30px;
            padding: 10px 25px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-logout:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="container" id="profile">
        <p>Загрузка данных...</p>
    </div>

    <script>
        const supabaseClient = supabase.createClient(
            'https://vzfyzbkyrwqkcmfxvpkp.supabase.co', 
            'sb_publishable_NbOkK1X1xSUqN4ZQmBVjtg_wtAAEvtO'
        );

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const meta = user.user_metadata;
            document.getElementById('profile').innerHTML = `
                <img src="${meta.avatar_url}" class="avatar">
                <h1>${meta.full_name}</h1>
                <p style="color: #94a3b8;">Discord ID: ${user.identities[0].id}</p>
                <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px;">
                    <p>Статус: <span style="color: #10b981;">Авторизован</span></p>
                </div>
                <button onclick="logout()" class="btn-logout">ВЫЙТИ</button>
            `;
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        checkUser();
    </script>
</body>
</html>

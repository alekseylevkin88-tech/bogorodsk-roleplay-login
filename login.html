<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogorodsk RP | Авторизация</title>
    <style>
        :root {
            --accent-blue: #3b82f6;
            --header-blue: #3a86ff;
            --bg-gradient: radial-gradient(circle at top, #0a1120 0%, #050814 100%);
            --card-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(30, 41, 59, 0.5);
            --text: #f8fafc;
            --discord-color: #5865F2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--header-blue);
            margin-bottom: 10px;
            font-weight: 900;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(58, 134, 255, 0.4); }
            to { text-shadow: 0 0 25px rgba(58, 134, 255, 0.8); }
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--header-blue);
            background: rgba(58, 134, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--header-blue);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 134, 255, 0.4);
        }

        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            color: #475569;
            font-size: 12px;
            text-transform: uppercase;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 0 10px;
        }

        .discord-btn {
            width: 100%;
            padding: 14px;
            background: var(--discord-color);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.4s ease;
            text-decoration: none;
        }

        .discord-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 13px;
        }

        .footer-links a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--header-blue);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>АВТОРИЗАЦИЯ</h1>
        <div class="subtitle">Личный кабинет Bogorodsk RP</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Логин / Никнейм</label>
                <input type="text" placeholder="Введите ваш ник..." required>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">ВОЙТИ В АККАУНТ</button>
        </form>

        <div class="divider">или</div>

            <a href="#">Забыли пароль?</a> • <a href="#">Регистрация</a>
        </div>
    </div>

</body>
</html>
